name: Daily Watchlist Analysis

on:
  schedule:
    # Runs at 08:00 UTC every day
    - cron: '0 8 * * *'
  workflow_dispatch:
    # Allows manual trigger from GitHub UI

jobs:
  analyze-watchlist:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need permission to commit changes back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Watchlist Analysis
        env:
          # Secrets must be configured in GitHub Repo Settings -> Secrets and variables -> Actions
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ vars.OPENAI_BASE_URL }}
          # Configuration for the run
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'google' }}
          MODEL_NAME: ${{ vars.MODEL_NAME || 'gemini-1.5-flash' }}
          DELAY_BETWEEN_STOCKS: 10 # Faster delay for cloud execution
        run: |
          python scripts/run_watchlist.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'AI Stock Analyzer Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Check if there are changes to commit
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "chore: automated daily watchlist analysis update [skip ci]"
            git push
          else
            print("âœ… No changes to push")
          fi
